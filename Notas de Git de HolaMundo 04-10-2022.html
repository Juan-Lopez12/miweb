<!--^ -      FLUJO DE TRABAJO EN GIT    - -->
<!--^ ----------------------------------- -->


<!--^ ----- ----- con git, nosotros creamos, modificamos o eliminamos archivos en nuestro pc, que luego pasaremos a una estapa de STAGE con git add a los archivos especificos que seleccionamos (git no trackeara esto. Y  lo que buscamos con STAGE es verificar todos los cambios que nosotros queremos hacer antes de pasar al repositorio de COMMIT). Luego con git commit vamos a pasar todos los archivos de stage al repositorio, estando seguros que hicimos todos los cambios que queriamos, y despues como paso opcional podemos usar git push para pasar todos los archivos de commit a un servidor en la nube como github  ----- ----- -->

<!--^ ----- ----- importante de que si queremos eliminar un archivo, hay que añadirlo con git add al stage, y luego ahi eliminarlo, de esta manera se eliminara tambien cuando ya este en el repositorio de COMMIT ----- ----- -->


<!--^ ----- ----- 7.- usar "code ." para abrir el editor de codigo con la carpeta en la que estemos en git ----- ----- -->

<!--^ ----- ----- 8.- usar "git status" para ver el estado actual del repositorio ----- ----- -->

<!--^ ----- ----- 9.- usar "git add 'nombre del archivo'" para agregar un archivo al seguimiento de git ----- ----- -->

<!--^ ----- ----- 9,1.- podemos usar expresiones regulares como " git add '*.html' " y asi añadira todos los archivos con esa extensión ----- ----- -->

<!--^ ----- ----- 9,2.- o tambien usar un "." punto al final de "git add" para que añada todos los archivos dentro del listado en rojo que salen en "git status"        ESTO NO ES RECOMENDADO/MALA PRACTICA        a menos que estemos 100% seguro que todos los archivos sean archivos utiles que vayamos a comprometer ----- ----- -->

<!--^ ----- ----- 9,3.- si queremos añadir varios archivos al mismo tiempo escribimos un archivo separamos con un espacio y luego el nombre del otro archivo "git add archivo1.html archivo2.html " ----- ----- -->

<!--^ ----- ----- 9,4.- si modificamos un archivo añadido con "add" y luego escribimos git status en consola, nos mostrara el archivo antiguo listo para hacer commit y el mismo archivo pero ya modificado, para actualizarlo hay que escribir denuevo git add 'nombre del archivo' ----- ----- -->

<!--^ ----- ----- 10.- usar "git commit -m 'Aquí el mensaje con sentido que hable de lo que se hizo en stage'" ----- ----- -->

<!--^ ----- ----- 10,1.- podemos usar solo "git commit" y nos abrira un nuevo archivo en el editor de texto, el cual nos pedira que escribamos nuestro mensaje hasta que cerremos el archivo ----- ----- -->

<!--^ ----- ----- 11.- usar "rm 'nombre del archivo'" para eliminar un archivo ----- ----- -->

<!--^ ----- ----- 11,1.- podemos usar "git rm 'nombre del archivo'" para que automaticamente se elimine y se añada al stage ----- ----- -->

<!--^ ----- ----- 12.- con "git restore --staged 'nombre del archivo'" podemos devolver un archivo fuera del stage ----- ----- -->

<!--^ ----- ----- 13.- con "git restore 'nombre del archivo'" podemos recuperar un archivo, funciona con los archivos borrados ----- ----- -->

<!--^ ----- ----- 14.- usar "mv 'nombre del archivo a remplazar' 'nombre del archivo final'" para cambiar el nombre de un archivo ----- ----- -->

<!--^ ----- ----- 14,1.- al cambiar el nombre, apareceran como eliminado el viejo nombre y aparecera "sin seguimiento" al nuevo nombre del archivo, y tendremos que añadirlos con git add a ambos ----- ----- -->

<!--^ ----- ----- 14,2.- si usamos "git mv 'viejo nombre del archivo' 'nuevo nombre del archivo'" se va a agregar a stage automaticamente el nuevo cambio del nombre ----- ----- -->

<!--^ ----- ----- 16.- usar "git status -s" para mostrar el estado de git de manera resumida y mas limpia ----- ----- -->

<!--^ ----- ----- 23.- En github creamos un nuevo repositorio ----- ----- -->

<!--^ ----- ----- 23,1.- usando "git remote add origin 'aqui el enlace que nos dan'" la subimos usando la terminal ----- ----- -->

<!--^ ----- ----- 23,2.- con "remote" indicamos que el servidor sera remoto, y con "add origin" le indicamos de donde vamos a obtener el codigo y a donde vamos a subirlo ----- ----- -->

<!--^ ----- ----- 24.- usar "git push" "git push -u origin" para subir nuestros cambios, pero la rama de master/main no se encuentra creada en github asi que indicaremos que queremos crearla usando "-u origin main", con -u creamos la rama, origin donde se creara, y luego el nombre de la rama (haremos esto la primera vez que creamos un repositorio) ----- ----- -->

<!--^ ----- ----- 25.- usar "git push" para subir cualquier cambio ----- ----- -->
